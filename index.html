<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Narrative Visualization</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="./bootstrap-4.3.1/css/bootstrap.min.css">
</head>

<!-- D3 library v6 -->
 <script src="https://d3js.org/d3.v6.js"></script>

<!-- Boostrap librabry -->
<script src="./bootstrap-4.3.1/js/bootstrap.min.js"></script>

<body onload="init()">

  <div class="container">
    <div class="panel">
      <div class="container" class="display-2" >
      <img src="./images/uiuc-logo.png" class="img-rounded" alt="UIUC">
      </div>
      <p>
        <h3>CS 416: Data Visualization </h3>
        <h4>World Population over the years</h4>
        </p>
      <p>The chart below shows population growth in last 500 years</p>
    </div>
    <div class="topnav navbar-expand-lg">
      <a id="WOR" class="nav-item nav-link" href="?code=WOR">World</a>
      <a id="USA" class="nav-item nav-link" href="?code=USA">USA</a>
      <a id="CHN" class="nav-item nav-link" href="?code=CHN">China</a>
      <a id="IND" class="nav-item nav-link" href="?code=IND">India</a>
      <a id="BRA" class="nav-item nav-link" href="?code=BRA">Brazil</a>
      <a id="DEU" class="nav-item nav-link" href="?code=DEU">Germany</a>
      <a id="FRA" class="nav-item nav-link" href="?code=FRA">France</a>
      <a id="ITA" class="nav-item nav-link" href="?code=ITA">Italy</a>
      <a id="EGY" class="nav-item nav-link" href="?code=EGY">Egypt</a>
      <a id="ISR" class="nav-item nav-link" href="?code=ISR">Israel</a>
      <a id="IRN" class="nav-item nav-link" href="?code=IRN">Iran</a>
      <a id="IRQ" class="nav-item nav-link" href="?code=IRQ">Iraq</a>
      <a id="GBR" class="nav-item nav-link" href="?code=GBR">UK</a>
    </div>
    <svg>
    </svg>
  </div> 
<style>

.container {
  margin-top:  20px;
}

.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: darkorange;
  color: white;
}


</style>
<script>

let max;
let code;

function init() {
  var url = new URL(window.location.href);
  code = url.searchParams.get("code");
  if (code == null) {
    console.log('code is undefined, deafult to World')
    code = "WOR";
  }

  document.getElementById(code).setAttribute("class", "active");
  loadChart();
}

function filterData(data) {
  console.log('Raw data size: ', data.length);
  var filtered = data.filter(function(d){ return d.Code == code});
  console.log('Filtered data size: ', filtered.length);

  return filtered; 
}


async function loadChart() {
  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 50, bottom: 100, left: 100},
      width = 900 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var div = d3.select("div").append("div")
    .attr("class", "tooltip ")
    .style("opacity", 0);

  // append the svg object to the body of the page
  var svg = d3.select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv("https://raw.githubusercontent.com/deepti29jl/deepti29jl.github.io/main/data/population-by-country.csv").then( function(rawData) {

  console.log('country code: ', code);
  data = filterData(rawData);
  var max = d3.max(data, function(d) { return +d.Population;} ) + 10000;
  console.log('max:', max);

  // X axis
  const x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(d => d.Year))
    .padding(0.2);

  svg.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Add Y axis
  const y = d3.scaleLinear()
    .domain([1, max])
    .range([ height, 0]);

  svg.append("g")
    .call(d3.axisLeft(y));

  // Bars
  svg.selectAll()
    .data(data)
    .join("rect")
      .attr("x", d => x(d.Year))
      .attr("width", x.bandwidth())
      //.attr("fill", "#69b3a2")
      .attr("fill", "steelblue")
      // no bar at the beginning thus:
      .attr("height", d => height - y(0)) // always equal to 0
      .attr("y", d => y(0))
      .on("mouseover", function(event,d) {
        var number = parseInt(d.Population);
        console.log(d.Year,',', number.toLocaleString())
        div.transition()
         .duration(100)
         .style("opacity", .9)
        div.attr("style","background-color:lightgray")
        div.html("<strong>Year:</strong> " + d.Year + "<br/><strong>Population:</strong> " + number.toLocaleString())
           .style("left", (event.pageX) + "px")
           .style("top", (event.pageY - 28) + "px");
         })
      .on("mouseout", function(d) {
        div.transition()
           .duration(200)
           .style("opacity", 0)
         });

  // Animation
  svg.selectAll("rect")
    .transition()
    .duration(50)
    .attr("y", d => y(d.Population))
    .attr("height", d => height - y(d.Population))
    .delay((d,i) => {
      //console.log(i); 
      return i*100
    });

  })

};

</script>
</body>
</html>
