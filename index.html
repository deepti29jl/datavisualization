<script>

//var maxPopulation = 1300000000;
let max;
let code;

function init() {
  var url = new URL(window.location.href);
  code = url.searchParams.get("code");
  document.getElementById(code).setAttribute("class", "active");
  loadChart();
}

    if(row.Year == year) {
        if (code && row.Code == code) {
          return row;
        } else {
          return row;
        }
    }
    return {};
}

function filterData(data) {
  console.log('Raw data size: ', data.length);
  var filtered = data.filter(function(d){ return d.Code == code});
  console.log('Filtered data size: ', filtered.length);

  return filtered; 
}

async function loadChart() {
  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 50, bottom: 100, left: 100},
      width = 800 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv("https://raw.githubusercontent.com/deepti29jl/deepti29jl.github.io/main/data/population-by-country.csv").then( function(rawData) {

  console.log('country code: ', code);
  data = filterData(rawData);
  var max = d3.max(data, function(d) { return +d.Population;} );
  console.log('max:', max);

  // X axis
  const x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(d => d.Year))
    .padding(0.2);
  svg.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Add Y axis
  const y = d3.scaleLinear()
    .domain([1, max])
    .range([ height, 0]);

  svg.append("g")
    .call(d3.axisLeft(y));

  // Bars
  svg.selectAll("mybar")
    .data(data)
    .join("rect")
      .attr("x", d => x(d.Year))
      .attr("width", x.bandwidth())
      .attr("fill", "#69b3a2")
      // no bar at the beginning thus:
      .attr("height", d => height - y(0)) // always equal to 0
      .attr("y", d => y(0))

  // Animation
  svg.selectAll("rect")
    .transition()
    .duration(50)
    .attr("y", d => y(d.Population))
    .attr("height", d => height - y(d.Population))
    .delay((d,i) => {
      //console.log(i); 
      return i*100
    })

  })
};

</script>
