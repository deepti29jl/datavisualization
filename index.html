<!DOCTYPE html>
<html>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script src=”https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js” integrity=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo” crossorigin=”anonymous”></script>
<script src=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js” integrity=”sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/” crossorigin=”anonymous”></script>

<style> rect {fill: lightblue; stroke: black; }</style>
<body onload="init()">
  <h1>UIUC - CS 413 Assignment</h1>

  <div class="row">
    <div class="col-4 d-flex justify-content-center">
      <svg width=840 height=840>
      </svg>
    </div>
  </div>

<script>
async function init() {

//  var populationData = d3.csv("https://github.com/deepti29jl/deepti29jl.github.io/blob/main/data/population-by-country.csv");

//  var populationData = d3.csv("./data/population-by-country.csv");

//  var country = populationData.Country;
//  var population = populationData.Population;

  var data = [4,8,15,16,23,42];
  var height = 500;
  var width = 500;
  var margin = 40;

  var svg = d3.select("svg");

  var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0, width]);       
  var y = d3.scaleLinear().domain([0,42]).range([height, 0]);       

  svg.append("g")
    .attr("transform", "translate("+margin+","+margin+")")
    .selectAll()
    .data(data)
    .enter()
    .append("rect")
     .attr("x", function(d, i) { return width/6 * i;})
     .attr("y", function(d) { return height - height/d3.max(data) * d;} )
     .attr("width", width/6)
     .attr("height", function(d) { return height/d3.max(data) * d ;} );

  svg.append("g")
    .attr("transform", "translate("+margin+","+margin+")")
    .call(d3.axisLeft().scale(y).ticks(9));
     
  svg.append("g")
    .attr("transform", "translate("+margin+","+(height+margin)+")")
    .call(d3.axisBottom(x).ticks(6));
   
}

</script>
</body>
</html>
